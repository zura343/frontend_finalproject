<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/e1889837ad.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.web-fonts.ge/fonts/bpg-boxo-boxo/css/bpg-boxo-boxo.min.css"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <title>HoopZone</title>
  </head>
  <body>
    <header>
      <div class="container flexed">
        <div class="logo">
          <img src="image/gbf.png" alt="logo" />
          <h1>HoopZone</h1>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="product.html">Products</a>
          <a href="contact.html">Contact</a>
          <a href="news.html">News</a>
          <a href="log_in_page.html">Log In</a>
        </nav>
        <div class="search">
          <p>Search</p>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <section class="s1">
      <div class="container flexed4">
        <div class="log_in">
          <div class="upper_side">
            <div class="log"><h4>Log In</h4></div>
            <div class="reg"><h4>Register</h4></div>
          </div>
          <div class="form">
            <h4>Log IN</h4>
            <form action="">
              <input type="text" placeholder="Nama" />
              <input type="text" placeholder="Password" />
              <p>Forgot your password?</p>
              <input class="sub_button" type="submit" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container flexed3">
        <div class="footer_left">
          <h1>HoopZone</h1>
          <div class="social_media">
            <img src="image/instagaram.svg" alt="Instagram" />
            <img src="image/facebook.svg" alt="Facebook" />
            <img src="image/x.svg" alt="Twitter" />
            <a href="https://tbcbank.ge/ka/tbc-education" target="_blank"
              ><img src="image/tbc-logo 1.png" alt="TBC"
            /></a>
          </div>
        </div>

        <div class="footer_right">
          <h4>Categories</h4>
          <h4>Product</h4>
          <h4>Discount</h4>
          <h4>News</h4>
        </div>
      </div>
    </footer>
  </body>
</html>
